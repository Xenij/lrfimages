        <!-- Placed at the end of the document so the pages load faster -->
        <script>
        	$(".faa-icon").click(function (){
    	if ($(".m-coll").height() == 0) {
           $(".m-coll").animate({height: "300px"});
            $(".main-iso").animate({top: "300px"});
            $(".m-coll").css("z-index", "10");
           $(".colm").css("color", "black");
           }
        else if ($(".m-coll").height() == 300) {
           $(".m-coll").animate({height: "0px"});
            $(".main-iso").animate({top: "0"});
            $(".m-coll").css("z-index", "0");
           $(".colm").css("color", "white");
            $(".active").css("background", "white");
           }
        });
        
        </script>
        <script>
        		$(".menu-collapsed").click(function() {
 					$(this).toggleClass("menu-expanded");
				});
        </script>
        <script>	
            $('#main').isotope({
  				itemSelector: '.item',
  				layoutMode: 'masonry'
			});
                       
$('.iso-nav ul li').click(function(){
    var selector = $(this).attr('data-filter');
  $('.iso-nav ul li').removeClass('active');
  $(this).addClass('active');
   
  $('#main').isotope({
    filter: selector,
  });
  return false;
});
            
           
            $('.fancybox').on('click', function() {
  				var visibleLinks = $('.fancybox:visible');
                $.fancybox.open( visibleLinks, {keyboard: true,
                arrows: true,
                toolbar: true,
				buttons: [
                    "download",	
                    "share",
                    "close"
                ]}, visibleLinks.index( this ) );
 			 	return false;
			});
            
            
        </script>
