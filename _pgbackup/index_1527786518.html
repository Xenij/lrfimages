        <script>
        $('.main-iso').isotope({
  itemSelector: '.item',
  layoutMode: 'fitRows'
});

$(".main-iso").isotope({
    itemSelector: ".grid-item",
    masonry: {

    }
  });

$('.iso-nav ul li').click(function(){
  $('.iso-nav ul li').removeClass('active');
  $(this).addClass('active');
  
  var selector = $(this).attr('data-filter');
  $('.main-iso').isotope({
    filter: selector 
  });
  return false;
});
