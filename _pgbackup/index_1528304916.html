        <!-- Placed at the end of the document so the pages load faster -->
        <script>	
            function magnific() {
                $('.main-iso').magnificPopup({
 			 delegate: 'li:not(.isotope-hidden).item a', // child items selector, by clicking on it popup will open
			 type: 'image',
             gallery:{
				enabled:true
	  		 }
			});
            }
            magnific();
            /* Isotope */
            $('#main').isotope({
  				itemSelector: '.item',
  				layoutMode: 'masonry'
			});
            
            $('.iso-nav ul li').click(function(){
  				$('.iso-nav ul li').removeClass('active');
  				$(this).addClass('active');
  
  				var selector = $(this).attr('data-filter');
  				$('.main-iso').isotope({
    				filter: selector 
  				});
  				return false;
			});
            
        </script>
