<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Blank Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="style.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
    </head>
    <body>
        <header style="position: fixed;
    top: 0;
    background-color: #ffffff !important;
    z-index: 1;
    width: 100%;">
            <div class="row text-center">
                <div class="col-lg-3 col-md-3 col-xl-3 col-sm-3" style="padding-top: 2%;">
</div>
                <div class="nav col-md col-lg col-xl col-sm">
                    <a href="#" target="_parent" style="color: #000000 !important;
    text-decoration: none !important;"> About</a>
                </div>
                <div class="nav col-lg col-md col-xl col-sm">
                    <a href="#" target="_parent" style="color: #000000 !important;
    text-decoration: none;"> Contact</a>
                </div>
                <div class="nav col-lg col-md col-xl col-sm">
                    <a href="#" target="_parent" style="color: #000000 !important;
    text-decoration: none;"> Clients</a>
                </div>
                <div class="col-lg-3 col-md-3 col-xl-3 col-sm-3">
                    <a href="index.html" target="_parent">
                        <img class="logo" src="assets/logo/logo.png">
                    </a>
                </div>
                <div class="col-lg-2 col-md-2 col-xl-2 col-sm-2">
</div>
            </div>
        </header>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script>
        $('.main-iso').isotope({
  itemSelector: '.item',
  layoutMode: 'fitRows'
});

$(".main-iso").isotope({
    itemSelector: ".grid-item",
    masonry: {
      columnWidth: 100
    }
  });

$('.iso-nav ul li').click(function(){
  $('.iso-nav ul li').removeClass('active');
  $(this).addClass('active');
  
  var selector = $(this).attr('data-filter');
  $('.main-iso').isotope({
    filter: selector 
  });
  return false;
});
        </script>
        <script src="assets/js/popper.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
